<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Comments Overlay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #181818;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
    }
    .comment-overlay {
      position: fixed;
      top: 0;
      right: 0;
      width: 340px;
      height: 100vh;
      background: rgba(30,30,30,0.92);
      box-shadow: -2px 0 12px #0008;
      z-index: 9999;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      pointer-events: none;
    }
    .scrolling-comments {
      display: flex;
      flex-direction: column;
      gap: 24px;
      animation: scrollComments 30s linear infinite;
    }
    .comment {
      background: #23272f;
      border-radius: 12px;
      padding: 16px 20px;
      margin: 0 16px;
      font-size: 1.05rem;
      color: #e0e0e0;
      box-shadow: 0 2px 8px #0003;
      opacity: 0.95;
      border-left: 4px solid #4f8cff;
    }
    @keyframes scrollComments {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-110%); }
    }
    .overlay-title {
      position: absolute;
      top: 18px;
      right: 0;
      left: 0;
      text-align: center;
      font-size: 1.2rem;
      font-weight: bold;
      color: #4f8cff;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #000a;
      z-index: 2;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="comment-overlay">
    <div class="overlay-title">
      When you ask AI for a banner and it gives you... something
    </div>
    <div class="scrolling-comments" id="scrollingComments">
      <!-- Comments will be injected here -->
    </div>
  </div>
  <script>
    const comments = [
      "We are real, partyâ€™s over buddy.",
      "O vey! AI did it again.",
      "LOL, AI's idea of a banner is... unique.",
      "POV: You let a bot design your graphics.",
      "Social media companies could fix this, but why would they?",
      "Thatâ€™s probably the AI boosting its own art.",
      "AI using the same tech for banners and propaganda.",
      "Pro tip: AI banners get an organic boost if everyone hates them.",
      "You desperate bruh ðŸ˜‚",
      "If theyâ€™re doing it, you gotta believe youâ€™re doing it too.",
      "US has been doing this for years, but with more pixels.",
      "Lol, this is basically the IOF of banners.",
      "Always lying about things lol (including banners).",
      "More AI lies, more banner chaos.",
      "Anyone with a blue checkmark is probably a bot. Or a banner.",
      "At least half of these banners are from bots.",
      "AI banner: Expectation vs. Reality.",
      "Asked AI for a banner. Got abstract art instead.",
      "Me: 'Make me a banner.' AI: 'Say less.'",
      "When you wanted a banner but AI wanted to express itself.",
      "Banner requested. Chaos delivered.",
      "When you let AI cook and it serves this.",
      "Told AI to make a banner. AI: 'Bet.'",
      "Me: 'Banner, please.' AI: 'Hold my neural net.'",
      "AI banner: It's a process.",
      "AI banner: Close enough?",
      "AI banner: The future is messy.",
      "This AI banner is my life now.",
      "AI banner: Embrace the chaos.",
      "AI banner: The AI did its best."
    ];

    // Duplicate comments to make the scroll seamless
    const allComments = [...comments, ...comments.slice(0, 10)];

    const container = document.getElementById('scrollingComments');
    allComments.forEach(comment => {
      const div = document.createElement('div');
      div.className = 'comment';
      div.textContent = comment;
      container.appendChild(div);
    });
  </script>
</body>
</html>
